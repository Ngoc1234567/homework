<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style type="text/css">
        body {
            font-size: 22px;
        }

        .wrap {

            width: auto;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 10px;

        }

        .row {
            overflow: hidden;
        }

        .row .col1 {
            float: left;
            width: 110px;
        }

        .row .col2 {
            padding-left: 40px;
            float: left;


        }

        .row p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="wrap">

    <form name="dangky" action="" method="post">
        <div class="row">
            <div class="col1">
                Họ tên
            </div>
            <div class="col2">
                <input type="text" name="username" placeholder="Nhập họ tên" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                SĐT
            </div>
            <div class="col2">
                <input type="text" name="SDT" placeholder="Nhập số điện thoại" value="">
                <input type="button" name="button" value="Gửi mã xác thực">
            </div>

        </div>
        <div class="row">
            <div class="col1">
                Mã xác thực
            </div>
            <div class="col2">
                <input type="text" name="MXT" placeholder="Nhập mã xác thực gửi tới số điện thoại trên" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Email
            </div>
            <div class="col2">
                <input type="text" name="Email" placeholder="Nhập Email của bạn" value="">
            </div>
        </div>
        <div class="row">
            <div class="col1">
               Mật khẩu
            </div>
            <div class="col2">
                <input type="text" name="Password" placeholder="Mật khẩu kí tự từ 16-32" value="">
            </div>
        </div>


        <div class="row">
            <div class="col1">
               Giới Tính
            </div>
            <div class="col2">
                Nam
                <input type="radio" name="gioitinh" value="nam">
                Nữ
                <input type="radio" name="gioitinh" value="nữ">
            </div>

        </div>
        <div class="row">
            <div class="col1">
                Ngày Sinh
            </div>
            <div class="col2">
                <select name="day">
                    <option value="">Ngày</option>
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10">10</option>
                </select>
                <select name="month" >
                    <option value="">Tháng</option>
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="7"> 9</option>
                    <option value="8"> 10</option>
                </select>
                <select name="Year" >
                    <option value="">Năm</option>
                    <option value="1"> 1990</option>
                    <option value="2"> 1991</option>
                    <option value="3"> 1992</option>
                    <option value="4"> 1993</option>
                    <option value="5"> 1994</option>
                    <option value="6"> 1995</option>
                    <option value="7"> 1996</option>
                    <option value="8"> 1997</option>
                    <option value="7"> 1998</option>
                    <option value="8"> 1999</option>
                </select>

            </div>

        </div>

        </div>
            <div class="row">
            <p> Nhận các thông tin và chương trình khuyến mãi của Tiki qua email. Khi bạn nhấn Đăng ký, bạn đã đồng ý
                thực hiện mọi giao dịch mua bán theo điều kiện sử dụng và chính sách của Tiki. </p>
            </div>
        <div class="row" >
            <input type="submit" name="submit" value="Tạo tài khoản">
        </div>
    </form>
</div>

</body>
</html>
